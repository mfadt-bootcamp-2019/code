<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>P5 Starter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="game"></div>
    <div class="colors">
      <input
        class="r-range"
        type="range"
        min="0"
        max="255"
        value="1"
        step="1"
      />
      <input
        class="g-range"
        type="range"
        min="0"
        max="255"
        value="1"
        step="1"
      />
      <input
        class="b-range"
        type="range"
        min="0"
        max="255"
        value="1"
        step="1"
      />
    </div>
    <div class="typing">
      <textarea id="typing-area1" rows="4" cols="50"> A</textarea>
    </div>

    <div class="typing">
      <textarea id="typing-area2" rows="4" cols="50"> A</textarea>
    </div>

    <div class="typing">
      <textarea id="typing-area3" rows="4" cols="50"> A</textarea>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
